components:
  schemas:
    Action:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        task:
          type: string
          readOnly: true
        trigger:
          type: string
          maxLength: 255
        integration:
          type: string
          maxLength: 50
        status:
          type: string
          readOnly: true
        config:
          type: object
          additionalProperties: {}
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - id
      - integration
      - status
      - task
      - trigger
      - updated
    ActionRequest:
      type: object
      properties:
        trigger:
          type: string
          minLength: 1
          maxLength: 255
        integration:
          type: string
          minLength: 1
          maxLength: 50
        config:
          type: object
          additionalProperties: {}
      required:
      - integration
      - trigger
    PaginatedTaskList:
      type: object
      properties:
        next:
          type: string
          nullable: true
        previous:
          type: string
          nullable: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    PatchedActionRequest:
      type: object
      properties:
        trigger:
          type: string
          minLength: 1
          maxLength: 255
        integration:
          type: string
          minLength: 1
          maxLength: 50
        config:
          type: object
          additionalProperties: {}
    PatchedTaskRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Name of the task
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          default: pending
        value:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          description: Current progress value
        data:
          type: object
          additionalProperties: {}
          nullable: true
          description: Custom metadata
    StatusEnum:
      enum:
      - pending
      - pre_processing
      - processing
      - post_processing
      - success
      - error
      - cancelled
      type: string
    Task:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          description: Task ID
        organization:
          type: string
          readOnly: true
        project:
          type: string
          readOnly: true
        name:
          type: string
          description: Name of the task
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          default: pending
        value:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          description: Current progress value
        value_percent:
          type: integer
          readOnly: true
          nullable: true
        data:
          type: object
          additionalProperties: {}
          nullable: true
          description: Custom metadata
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - id
      - name
      - organization
      - project
      - updated
      - value_percent
    TaskRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Name of the task
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          default: pending
        value:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
          description: Current progress value
        data:
          type: object
          additionalProperties: {}
          nullable: true
          description: Custom metadata
      required:
      - name
  securitySchemes:
    tokenAuth:
      type: http
      scheme: bearer
externalDocs:
  url: https://docs.taskbadger.net
  description: Task Badger Documentation
