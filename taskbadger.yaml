      operationId: task_list
      description: List all tasks
      summary: List Tasks
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: path
        name: organization_slug
        schema:
          type: string
        description: Slug for your organization
        required: true
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: path
        name: project_slug
        schema:
          type: string
        description: Slug for your project
        required: true
      tags:
      - Task Endpoints
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTaskList'
              examples:
                ListResponse:
                  value:
                    previous: string
                    next: string
                    results:
                    - id: 57ae8eVBrH7jbDgmYj6Ut2vR9S
                      organization: example_org
                      project: example_org
                      name: example task
                      status: processing
                      value: 63
                      value_percent: 63
                      data:
                        property1: customValue
                      created: '2022-08-24T14:15:22Z'
                      updated: '2022-08-24T16:15:22Z'
                  summary: List Response
          description: ''
    post:
      operationId: task_create
      description: Create a task
      summary: Create Task
      parameters:
      - in: path
        name: organization_slug
        schema:
          type: string
        description: Slug for your organization
        required: true
      - in: path
        name: project_slug
        schema:
          type: string
        description: Slug for your project
        required: true
      tags:
      - Task Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
            examples:
              CreatePayload:
                value:
                  name: example task
                  status: pending
                  data:
                    property1: customValue
                summary: Create Payload
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                CreateResponse:
                  value:
                    id: 57ae8eVBrH7jbDgmYj6Ut2vR9S
                    organization: example_org
                    project: example_org
                    name: example task
                    status: pending
                    value: null
                    value_percent: 63
                    data:
                      property1: customValue
                    created: '2022-08-24T14:15:22Z'
                    updated: '2022-08-24T16:15:22Z'
                  summary: Create Response
          description: ''
