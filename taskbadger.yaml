                    project: example_org
                    name: example task
                    status: post_processing
                    value: 100
                    value_percent: 63
                    data:
                      property1: customValue
                    created: '2022-08-24T14:15:22Z'
                    updated: '2022-08-24T16:15:22Z'
                  summary: Get Response
          description: ''
    put:
      operationId: task_update
      description: Update a task
      summary: Update Task
      parameters:
      - in: path
        name: id
