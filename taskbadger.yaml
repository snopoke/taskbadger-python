      - Task Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTaskRequest'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    delete:
      operationId: task_cancel
      description: Cancel a task
      summary: Cancel Task
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: organization_slug
        schema:
          type: string
        description: Slug for your organization
        required: true
      - in: path
        name: project_slug
