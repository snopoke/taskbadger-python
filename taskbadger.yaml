          type: string
          format: uuid
        required: true
      - in: path
        name: organization_slug
        schema:
          type: string
        description: Slug for your organization
        required: true
      - in: path
        name: project_slug
        schema:
          type: string
        description: Slug for your project
        required: true
      tags:
      - Task Endpoints
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskRequest'
            examples:
              UpdatePayload:
                value:
                  status: success
                  value: 100
                summary: Update Payload
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                UpdateResponse:
                  value:
                    id: 57ae8eVBrH7jbDgmYj6Ut2vR9S
                    organization: example_org
                    project: example_org
                    name: example task
                    status: success
                    value: 100
                    value_percent: 63
                    data:
                      property1: customValue
